<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.5.1.min.js"></script>
    
    <title>3D Cube</title>
</head>

<body>
    <div class="content">
        <div class="shape">
            <div class="container">

                <div class="cube">
                    <div class="cube_face front">Front</div>
                    <div class="cube_face back">Back</div>
                    <div class="cube_face right">Right</div>
                    <div class="cube_face left">Left</div>
                    <div class="cube_face top">Top</div>
                    <div class="cube_face bottom">Bottom</div>
                </div>
            </div>
        </div>


        <div class="inputs">
            <div class="inputItem">

                <label class="item" for="xdeg">Enter degree</label>
                <input class="item" type="text" id="xdeg" name="xdeg" placeholder="degree...">
                <input class="item" type="submit" value="Rotate X" id="submitX">

            </div>

            <div class="inputItem">
                <label class="item" for="ydeg">Enter degree</label>
                <input class="item" type="text" id="ydeg" name="ydeg" placeholder="degree...">
                <input class="item" type="submit" value="Rotate Y" id="submitY">
            </div>
        </div>

    </div>
    <script src="./js/script.js" type="text/javascript"></script>


</body>

</html>
